<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
    <!-- BOOTSTRAP CSS FILE -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- FONTAWESOME CSS ICONS FILE-->
    <link rel="stylesheet" href="css/fontawesome.css" />
    <!-- MINE  CSS & SASS  FILE-->
    <link rel="stylesheet" href="./sass/test.css" />
</head>

<body>
    <!-- navbar-expand-lg -->
    <div class="  ">
        <div class="visitNav mb-2">
            <div class="btn-group d-flex " role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn-sm btn bg-success NavItem border-0 rounded-0 p-2 flex-fill  text-white"
                    id="patient"> Patient</button>
                <button type="button" class="btn-sm btn bg-success NavItem border-0 rounded-0 p-2 flex-fill  text-white"
                    id="visit-as">Visit as</button>
                <button type="button" class="btn-sm btn-secondary NavItem border-0 rounded-0 p-2 flex-fill  active"
                    id="test">Tests</button>
                <button type="button" class="btn-sm btn-secondary NavItem border-0 rounded-0 p-2 flex-fill "
                    id="sampels">Samples</button>
                <button type="button" class="btn-sm btn-secondary NavItem border-0 rounded-0 p-2 flex-fill "
                    id="pay">Pay </button>
                <button type="button" class="btn-sm btn-secondary NavItem border-0 rounded-0 p-2 flex-fill "
                    id="sum">Sum</button>
            </div>
        </div>

        <span class="links">
            <div class="text-center mb-2">
                <div id="langChanger">
                    <a href="" id="EN">EN</a>&nbsp; |
                    <a href="" id="AR">AR</a>
                </div>
            </div>
        </span>

        <div class="container content">
            <form action="" method="post" class="formvisitAs ">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <input style="border-radius: 0;" disabled type="text" lang="en" class="form-control"
                        id="PatientName" value="Full Patient Name">
                </div>
                <div class="row">
                    <div class="col-12 IconGroups ">
                        <div class="form-group col">
                            <i class="fas fa-venus-mars FontSize"></i>
                            <label class="labelViewVisit FontSize">Male</label>
                        </div>
                        <div class="form-group col-4">
                            <i class="fas fa-birthday-cake FontSize"></i>
                            <label class="labelViewVisit  FontSize">11 Months</label>
                        </div>
                        <div class="form-group col-4">
                            <i class="fas fa-phone-square-alt FontSize"></i>
                            <label class="labelViewVisit FontSize">2651241585</label>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input style="border-radius: 4px;" type="text" lang="en" class="form-control " id="InputSearch"
                        placeholder="Test Code or name">
                    <button type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
                <div class="row mb-lg-4 ">
                    <div class="col-12  IconGroupsTow">
                        <div class="form-group pl-1 col">
                            <label class="labelViewVisit FontSize">Test Count</label>
                        </div>
                        <div class="form-group pl-1 col">
                        <label class="labelViewVisit  bg-primary FontSize rounded text-white pr-1 ">18</label>
                        </div>
                        <div class="form-group pl-1 col">
                            <label class="labelViewVisit  FontSize">Net Price</label>
                        </div>
                        <div class="form-group pl-1">
                            <label class="labelViewVisit FontSize bg-warning ">2654.5 <sub>JOD</sub></label>
                        </div>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr style="background-color: skyblue;">
                            <th scope="col" data-colname="Code" data-order="desc">Code</th>
                            <th scope="col" data-colname="Name" data-order="desc">Name</th>
                            <th scope="col" data-colname="Price" data-order="desc">Price</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                        
                    </tbody>
                </table>


                <div>
                    <button type="button" class="btn btn-secondary ">Back</button>
                    <button type="button" class="btn btn-secondary ">Print</button>
                    <button type="button" class="btn btn-primary NextBtn">Next</button>

                   
                </div>
                
                
            </form>
        </div>
    </div>


    <!-- JQuery FILE Calling -->
    <script src="./js/jquery.js"></script>
    <!-- FONTAWESOME  ICONS JS FILE Calling-->
    <script src="js/fontawesome.js"></script>
    <!-- BUNDLE BOOTSTRAP JS FILE Calling-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- BOOTSTRAP JS FILE Calling-->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/Languages/js/js.cookie.js" charset="utf-8" type="text/javascript"></script>
    <script src="./js/Languages/js/jquery-lang.js"></script>
    <!-- MAIN JS FILE Calling-->
    <script src="js/main.js"></script>
</body>

</html>
