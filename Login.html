<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- BOOTSTRAP CSS FILE -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- FONTAWESOME CSS ICONS FILE-->
    <link rel="stylesheet" href="css/fontawesome.css" />
    <!-- MINE  CSS & SASS  FILE-->
    <link rel="stylesheet" href="./sass/style.css" />
</head>

<body>
    <div class="header">
        <div class="overlay">
            <div class="container table">
                <div class="navbar">
                    <a href="index.html" lang="en"><span class="logo">BioLab&nbsp;
                        <span class="main-color">Task</span></span></a>
                    <span class="links">
                        <div class="align-items-center mb-2">
                            <div id="langChanger">
                                <a href="index.html" lang="en">Home</a>&nbsp;
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <section id="Admin" class="Admin">
        <div class="container">
            <div class="section-title">
                <span lang="en">Welcome</span>
                <h3 class="AdminWelcome mt-1" lang="en">Welcome</h3>
            </div>
            <center>
                <form action="#" class="AdminLoginStyle mb-5">
                    <div class="form-group">
                        <label for="exampleInputEmail1" lang="en" class="LabelInput">Email address</label>
                        <input type="text" name="AdminName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" lang="en"  class="LabelInput">Password</label>
                        <input type="password" name="Password" class="form-control">
                    </div>
                    <div class="mb-5">
                        <button type="submit" name="Submit" lang="en">Login</button>
                    </div>
                </form>
            </center>
        </div>
    </section>
    <div id="panel">
        <div id="panel-admin">
            <div class="panel-admin-box">
                <div id="tootlbar_colors">
                    <div id="langChanger">
                        <a href="" id="EN" >English</a>&nbsp;|
                        <a href="" id="AR" >العربية</a>
                    </div>
                </div>
            </div>

        </div>
        <a class="open" href="#"><span><i class="fas fa-language fa-spin"></i></span></a>
    </div>









    
    <!-- JQuery FILE Calling -->
    <script src="./js/jquery.js"></script>
    <!-- FONTAWESOME  ICONS JS FILE Calling-->
    <script src="js/fontawesome.js"></script>
    <!-- BUNDLE BOOTSTRAP JS FILE Calling-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- BOOTSTRAP JS FILE Calling-->
    <script src="./js/bootstrap.min.js"></script>
    <!-- MAIN JS Lang Plague Calling-->
    <script src="./js/Languages/js/js.cookie.js" charset="utf-8" type="text/javascript"></script>
    <script src="./js/Languages/js/jquery-lang.js"></script>
    <!-- MAIN JS FILE Calling-->
    <script src="js/main.js"></script>
</body>

</html>
